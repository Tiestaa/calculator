<!DOCTYPE html>
<html> 
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <table>
        <tr id="currentNumber"></tr>
        <tr>
            <td id="AC" class="greyBut"> AC </td>
            <td id="plus/minus" class="greyBut"> +/- </td>
            <td id="percent" class="greyBut" > % </td>
            <td id="division" class="orangeBut"> / </td>
        </tr>
        <tr>
            <td id="7" class="blackBut"> 7 </td>
            <td id="8" class="blackBut"> 8 </td>
            <td id="9" class="blackBut" > 9 </td>
            <td id="mult" class="orangeBut"> X </td>
        </tr>
        <tr>
            <td id="4" class="blackBut"> 4 </td>
            <td id="5" class="blackBut"> 5 </td>
            <td id="6" class="blackBut" > 6 </td>
            <td id="minus" class="orangeBut"> - </td>
        </tr>
        <tr>
            <td id="1" class="blackBut"> 1 </td>
            <td id="2" class="blackBut"> 2 </td>
            <td id="3" class="blackBut" > 3 </td>
            <td id="plus" class="orangeBut"> + </td>
        </tr>
        <tr>
            <td colspan="2" id="but0" class="blackBut"> 0 </td>
            <td id="." class="blackBut"> . </td>
            <td id="equal" class="orangeBut"> = </td>
        </tr>
    </table>
</body>

</html>

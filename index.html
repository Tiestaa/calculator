<!DOCTYPE html>
<html> 
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">
    <table>
        <tr>
            <td colspan="4" id="resultPanel" class="result"> 0 </td>
        </tr>
        <tr id="firstRow" class="ops">
            <td id="AC" class="grey But" onclick= "reset()"> AC </td>
            <td id="plus/minus" class="grey But" onclick="doOP('I')"> +/- </td>
            <td id="percent" class="grey But" onclick="doOP('%')"> % </td>
            <td id="division" class="orange But" onclick="doOP('/')"> / </td>
        </tr>
        <tr id="firstRow" class="ops">
            <td id="7" class="black But number" onclick="putNumber(7)"> 7 </td>
            <td id="8" class="black But number" onclick="putNumber(8)"> 8 </td>
            <td id="9" class="black But number" onclick="putNumber(9)"> 9 </td>
            <td id="mult" class="orange But" onclick="doOP('*')"> X </td>
        </tr>
        <tr id="firstRow" class="ops">
            <td id="4" class="black But number" onclick="putNumber(4)"> 4 </td>
            <td id="5" class="black But number" onclick="putNumber(5)"> 5 </td>
            <td id="6" class="black But number" onclick="putNumber(6)"> 6 </td>
            <td id="minus" class="orange But" onclick="doOP('-')"> - </td>
        </tr>
        <tr id="firstRow" class="ops">
            <td id="1" class="black But number" onclick="putNumber(1)"> 1 </td>
            <td id="2" class="black But number" onclick="putNumber(2)"> 2 </td>
            <td id="3" class="black But number" onclick="putNumber(3)"> 3 </td>
            <td id="plus" class="orange But"  onclick="doOP('+')"> + </td>
        </tr>
        <tr>
            <td colspan="2" id="0but" class="black But number" onclick="putNumber(0)"> 0 </td>
            <td id="." class="black But" onclick="startFloat()"> . </td>
            <td id="equal" class="orange But" onclick="eq()"> = </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
